<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <div class="text-center">
        <h1>Quiz App</h1>
    </div>

    <div id="quiz-container">
        <div id="question-container">
            <p id="question" class="lead">Question will appear here...</p>
            <div id="choices" class="list-group">
                <!-- Choices will be populated here -->
            </div>
        </div>
        <button id="next-btn" class="btn btn-primary mt-4">Next</button>
    </div>
    
    <div id="result-container" class="text-center mt-5" style="display:none;">
        <h2>Your Score: <span id="score"></span>/5</h2>
        <button id="restart-btn" class="btn btn-secondary mt-4">Restart Quiz</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="quiz.js"></script>

</body>
</html>
